<html>
  <head>
    <title>Hull Incoming Webhooks</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/codemirror.css" />
    <script src="/admin.js"></script>
    <style>
        hr {
          margin: 10px 0;
        }
        body {
          background-color: white;
          height: 100%;
        }
        pre {
          margin:0;
        }
      .main-container{
        display: flex;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
      }
      .flexRow {
        flex-direction: row;
        display: flex;
      }
      .flexColumn {
        display: flex;
        flex-direction: column;
      }
      .flexGrow {
        flex-grow:1;
      }
      .header{
        min-height: 46px;
        padding: 5px;
      }
      .third {
        width: 33.333%
      }
      .code-editor{
        display: flex;
        flex-direction: column;
      }
      .btn.last-payload-button {
        border-radius: 3px;
      }
      .CodeMirror {
        border: 1px solid #f7f7f7;
        font-size: 12px;
        height: 100%;
      }
      .CodeMirror pre {
        font-size: 11px;
        line-height:1.2;
      }
      .CodeMirror-gutters {
        min-height: 100%;
        border-right: 0;
      }
      .dropdown-menu {
        max-height: 70vh;
        overflow-y: auto;
        width: 100%;
        text-align: center;
      }
      hr.payload-divider {
        margin-top: 12px;
        margin-bottom: 5px;
      }
      #preview-tabs {
        width: 100%;
      }
      .refresh-button {
        padding: 0;
        background-color: #FFF;
        margin: 0px 20px;
        height: 30px;
      }
      .input-monospace {
        font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,Courier,monospace;
      }

      .loading-spinner{
        padding: 0;
      }

      .content-tag {
        background: #f7f7f7;
        padding: 5px 10px;
        color: #3f4654;
        margin: 0;
      }
      .content-tag--error{
        color: #fff;
        background: #de7878;
      }

      .lds-ring {
        display: inline-block;
        position: relative;
        width: 24px;
        height: 24px;
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 23px;
        height: 23px;
        margin: 0px;
        border: 1px solid #8091AD;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #8091AD transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }
      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }
      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }
      @keyframes lds-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }


    </style>
  </head>
  <body>
  <div>
    <div id="app"><div class='text-center pt-2'><h4>Loading...</h4></div></div>
  </div>
  </body>
  </html>
